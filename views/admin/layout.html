<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后台管理</title>
		<link rel="stylesheet" href="../../public/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../public/css/bootstrap-theme.min.css" />
	</head>
	<body>
		<!--顶部导航-->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="/admin">后台管理</a>
		    </div>
		
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <ul class="nav navbar-nav">
		        <li><a href="/admin/user">用户管理</a></li>
		        <li class="dropdown">
		          <a href="/admin/category" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类管理 <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="/admin/category">分类首页</a></li>
		            <li><a href="/admin/category/add">添加分类</a></li>
		          </ul>
		        </li>
		         <li class="dropdown">
		          <a href="/admin/category" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">内容管理 <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="/admin/content">内容首页</a></li>
		            <li><a href="/admin/content/add">添加内容</a></li>
		          </ul>
		        </li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right">
		        <li class="dropdown">
		          <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{userInfo.username}}<span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="javascript:void(0);" id="adminLogout">退出</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
		
		<!--巨幕-->
		<div class="container-fluid">
			{% block main %}
			
			{% endblock %}
		</div>
		<script type="text/javascript" src="../../public/js/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="../../public/js/bootstrap.min.js" ></script>
		<script>
			$(function(){
				// 退出登录功能
				$("#adminLogout").click(function(){
					$.get("/admin/user/logout",function(result){
						if(!result.code){
							window.location="/";
						}
					});
				});
			})
		</script>
	</body>
</html>
