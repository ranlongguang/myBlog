{% extends './layout.html' %}
{% block main %}

<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>内容列表</span></li>
</ol>

<h3>内容列表</h3>
<table class="table table-hover table-striped">
	<tr>
		<th>序号</th>
		<th>ID</th>
		<th>内容标题</th>
		<th>操作</th>
	</tr>
	
	{% for index, content in contents %}
	<tr>
		<td>{{index+1}}</td>
		<td>{{content._id.toString()}}</td>
		<td>{{content.title}}</td>
		<td>
			<a href="/admin/content/edit?id={{content._id.toString()}}">编辑</a>&nbsp;&nbsp;
			<a href="/admin/content/delete?id={{content._id.toString()}}">删除</a>
		</td>
	</tr>
	{% endfor %}
	
</table>

{% include 'page.html' %}

{% endblock %}
