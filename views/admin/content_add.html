{% extends './layout.html' %}
{% block main %}

<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>内容添加</span></li>
</ol>

<h3>内容添加</h3>
<form method="post" action="/admin/content/add">
	<div class="form-group">
    <label for="title">所属分类：</label>
    <select name="category" id="category" class="form-control">
    	{% for category in categories %}
    	<option value="{{category._id.toString()}}">{{category.name}}</option>
    	{% endfor %}
    </select>
  </div>
	
  <div class="form-group">
    <label for="title">内容标题：</label>
    <input type="text" class="form-control" id="title" placeholder="请输内容的标题" name="title">
  </div>
  
  <div class="form-group">
    <label for="description">简介：</label>
    <textarea name="description" rows="3" placeholder="请输入内容的简介" class="form-control"></textarea>
  </div>
  
  <div class="form-group">
    <label for="content">内容：</label>
    <textarea name="content" rows="13" id="content" placeholder="请输入文章内容" class="form-control"></textarea>
  </div>
  
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
