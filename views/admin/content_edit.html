{% extends './layout.html' %}
{% block main %}

<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>内容修改</span></li>
</ol>

<h3>内容修改 — {{content.title}}</h3>
<form method="post">
	<div class="form-group">
    <label for="title">所属分类：</label>
    <select name="category" id="category" class="form-control">
    	{% for category in categories %}
    	{% if content.category._id.toString()==category._id.toString() %}
    	<option value="{{category._id.toString()}}" selected="selected">{{category.name}}</option>
    	{% else %}
    	<option value="{{category._id.toString()}}">{{category.name}}</option>
    	{% endif %}
    	{% endfor %}
    </select>
  </div>
	
  <div class="form-group">
    <label for="title">内容标题：</label>
    <input type="text" class="form-control" id="title" placeholder="请输内容的标题" name="title" value="{{content.title}}">
  </div>
  
  <div class="form-group">
    <label for="description">简介：</label>
    <textarea name="description" rows="3" placeholder="请输入内容的简介" class="form-control">{{content.description}}</textarea>
  </div>
  
  <div class="form-group">
    <label for="content">内容：</label>
    <textarea name="content" rows="13" id="content" placeholder="请输入文章内容" class="form-control">{{content.content}}</textarea>
  </div>
  
  <button type="submit" class="btn btn-default">提交</button>
</form>

{% endblock %}
